<!DOCTYPE html>

<body>

<div class="container">
    <h1>ğŸ’¸ PayPal å ±åƒ¹è¨ˆç®—æ©Ÿ</h1>
    
    <div class="input-group">
        <label>ä½ æƒ³å¯¦æ”¶å¤šå°‘ (USD)ï¼Ÿ</label>
        <input type="number" id="receiveAmount" placeholder="ä¾‹å¦‚: 500" oninput="calculate()">
    </div>

    <div class="result-box">
        <div class="result-label">ä½ æ‡‰è©²å‘å®¢æˆ¶å ±åƒ¹</div>

        <div class="breakdown">

    <div class="settings" id="settingsPanel">
        <div class="input-group">
            <label>æ‰‹çºŒè²»ç‡ (%)</label>

        </div>
        <div class="input-group">
            <label>å›ºå®šè²»ç”¨ (USD)</label>

</div>

<script>
    function calculate() {
        // å–å¾—è¼¸å…¥å€¼
        let want = parseFloat(document.getElementById('receiveAmount').value);
        let rate = parseFloat(document.getElementById('feeRate').value);
        let fix = parseFloat(document.getElementById('fixFee').value);

        if (isNaN(want) || want <= 0) {
            document.getElementById('askAmount').innerText = "$0.00";
            document.getElementById('feeCost').innerText = "$0.00";
            document.getElementById('realGet').innerText = "$0.00";
            return;
        }

        // æ ¸å¿ƒå…¬å¼ï¼š (å¯¦æ‹¿ + å›ºå®šè²») / (1 - è²»ç‡ç™¾åˆ†æ¯”)
        let rateDecimal = rate / 100;
        let ask = (want + fix) / (1 - rateDecimal);
        
        // ç‚ºäº†ä¿éšªï¼Œé€™è£¡ç¨å¾®ç„¡æ¢ä»¶é€²ä½åˆ°å°æ•¸ç¬¬äºŒä½ï¼Œé¿å…å› ç‚ºæµ®é»æ•¸èª¤å·®å°‘æ‹¿0.01
        // Math.ceil(ask * 100) / 100 æ˜¯å¸¸è¦‹çš„è²¨å¹£é€²ä½æ³•
        ask = Math.ceil(ask * 100) / 100;

        // è¨ˆç®—å¯¦éš›æœƒè¢«æ‰£å¤šå°‘
        let fee = (ask * rateDecimal) + fix;
        
        // æ›´æ–°ç•«é¢
        document.getElementById('askAmount').innerText = "$" + ask.toFixed(2);
        document.getElementById('feeCost').innerText = "-$" + fee.toFixed(2);
        document.getElementById('realGet').innerText = "$" + (ask - fee).toFixed(2);
    }

    function toggleSettings() {
        document.getElementById('settingsPanel').classList.toggle('show');
    }
</script>
