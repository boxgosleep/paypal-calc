<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Fee Calculator</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">

    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23FF8BA7'/%3E%3Cpath d='M35 32h30v36H35z' fill='%23fff'/%3E%3Ctext x='50' y='62' font-family='Arial' font-weight='bold' font-size='36' text-anchor='middle' fill='%23FF8BA7'%3E%24%3C/text%3E%3C/svg%3E">
    
    <style>
        * { box-sizing: border-box; }

        :root {
            --bg-color: #FFF5F7;
            --card-bg: #FFFFFF;
            --primary: #FF8BA7;
            --primary-dark: #ff6b8b;
            --secondary: #FFC6C7;
            --text-main: #594A4E;
            --text-light: #9C8990;
            --coffee: #8D6E63;      /* 咖啡色文字 */
            --coffee-bg: #EFEBE9;   /* 咖啡色背景 (成功時用) */
            --coffee-border: #D7CCC8;
        }

        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-image: radial-gradient(#ffeef2 20%, transparent 20%), radial-gradient(#ffeef2 20%, transparent 20%);
            background-position: 0 0, 50px 50px;
            background-size: 100px 100px;
        }

        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 139, 167, 0.15);
            width: 100%;
            max-width: 480px; 
            text-align: center;
            border: 4px solid #FFF;
            position: relative;
        }

        /* --- 新增：提示框框的樣式 --- */
        .rate-msg-box {
            margin-top: 12px;
            padding: 10px 14px;
            border-radius: 16px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 10px;
            line-height: 1.4;
            transition: all 0.4s ease; /* 讓顏色變化有過渡動畫 */
            text-align: left;
        }

        /* 狀態 1: 預設狀態 (粉色虛線) */
        .rate-msg-box.default {
            background: #FFF5F7;
            border: 1px dashed #FFC6C7;
            color: #FF8BA7;
        }

        /* 狀態 2: 載入中 (灰色) */
        .rate-msg-box.loading {
            background: #F5F5F5;
            border: 1px solid #E0E0E0;
            color: #9E9E9E;
        }

        /* 狀態 3: 成功 (咖啡色實線) */
        .rate-msg-box.success {
            background: var(--coffee-bg);
            border: 1px solid var(--coffee-border);
            color: var(--coffee);
        }

        /* 狀態 4: 失敗 (紅色) */
        .rate-msg-box.error {
            background: #FFEBEE;
            border: 1px solid #FFCDD2;
            color: #E57373;
        }

        /* --- 新增：勾勾圖示的彈跳動畫 (Pop-in) --- */
        @keyframes popIn {
            0% { transform: scale(0) rotate(-45deg); opacity: 0; }
            70% { transform: scale(1.2) rotate(0deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .pop-icon {
            font-size: 20px;
            flex-shrink: 0;
            /* 套用彈跳動畫 */
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* 提示文字容器 */
        .hint-text-wrapper {
            display: flex;
            flex-direction: column;
        }
        .hint-sub {
            opacity: 0.8; 
            font-size: 0.7rem; 
            margin-top: 1px;
        }

        /* 其他原有樣式 */
        .decoration-star {
            position: absolute; top: -20px; right: -15px;
            color: var(--primary); font-size: 2.5rem;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(2px 4px 6px rgba(255,139,167,0.3));
        }

        h1 { 
            font-size: 1.6rem; margin-bottom: 0.5rem; color: var(--text-main); font-weight: 800;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        
        .subtitle { font-size: 0.9rem; color: var(--text-light); margin-bottom: 2rem; }

        .input-group { margin-bottom: 1.2rem; text-align: left; width: 100%; }
        label { display: block; font-size: 0.95rem; margin-bottom: 0.6rem; font-weight: 700; margin-left: 5px; color: var(--text-main); }
        label i { margin-right: 6px; color: var(--icon-color); }

        .currency-row { display: flex; gap: 10px; width: 100%; }
        
        select, input {
            padding: 12px 14px;
            border-radius: 16px;
            border: 2px solid #F0E6E8;
            background: #FAFAFA;
            font-weight: 700; color: var(--text-main);
            outline: none; font-family: inherit; font-size: 1.05rem;
            transition: 0.3s;
            width: 100%;
        }
        select { width: 35%; flex-shrink: 0; }
        input:focus, select:focus { 
            border-color: var(--primary); background: #FFF;
            box-shadow: 0 0 0 4px rgba(255, 139, 167, 0.1);
        }

        .rate-input-wrapper { display: flex; gap: 8px; align-items: center; }
        .fetch-btn {
            background: var(--primary); color: white; border: none;
            padding: 0 14px; height: 50px; border-radius: 16px;
            cursor: pointer; font-size: 1rem; transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }
        .fetch-btn:hover { background: var(--primary-dark); transform: scale(1.05); }
        .fetch-btn:active { transform: scale(0.95); }
        .fetch-btn i.fa-spin { animation: fa-spin 1s infinite linear; }

        .result-box {
            background: linear-gradient(135deg, #FFF0F3 0%, #FFF5F7 100%);
            margin-top: 2rem; padding: 2rem 1.5rem;
            border-radius: 25px; border: 2px solid #FFF;
            box-shadow: inset 0 0 20px rgba(255, 139, 167, 0.05);
        }
        .result-label { font-size: 0.9rem; color: var(--text-light); margin-bottom: 0.5rem; font-weight: 600; }
        .result-value { font-size: 3rem; font-weight: 800; color: var(--primary); line-height: 1.1; }
        
        .breakdown-grid {
            margin-top: 1.5rem; padding-top: 1rem;
            border-top: 2px dashed rgba(255, 139, 167, 0.2);
            display: grid; grid-template-columns: auto 1fr;
            gap: 10px 20px; align-items: start;
        }
        .bd-label { text-align: left; font-size: 0.9rem; color: var(--text-light); }
        .bd-value { text-align: right; font-size: 1.1rem; font-weight: 700; color: var(--text-main); }

        .twd-tag {
            font-size: 0.8rem; color: var(--primary);
            background: #fff; padding: 3px 10px;
            border-radius: 12px; border: 1px solid #ffebf0;
            display: inline-block; margin-top: 5px;
        }

        .settings-toggle {
            margin-top: 1.5rem; font-size: 0.9rem; color: var(--primary);
            cursor: pointer; opacity: 0.8; transition: 0.3s;
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
        }
        .settings-toggle:hover { opacity: 1; }
        
        .settings { 
            display: none; margin-top: 1rem; padding: 1.5rem; 
            background: #fffafa; border-radius: 20px; text-align: left;
            border: 2px dashed var(--secondary); width: 100%;
        }
        .settings.show { display: block; animation: slideDown 0.3s ease-out; }

        .disclaimer-box {
            margin-top: 2rem; background: #F8F4F6; padding: 15px;
            border-radius: 15px; text-align: left;
            display: flex; gap: 12px; align-items: flex-start;
        }
        .disclaimer-icon { color: var(--text-light); margin-top: 2px; }
        .disclaimer-text { font-size: 0.75rem; color: #9C8990; line-height: 1.6; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 480px) { .container { padding: 1.5rem; } .result-value { font-size: 2.5rem; } }
    </style>
</head>
<body>

<div class="container">
    <i class="fa-solid fa-star decoration-star"></i>

    <h1><i class="fa-solid fa-calculator" style="font-size: 1.2rem;"></i> Fee Calc</h1>
    <div class="subtitle">PayPal 手續費計算機</div>
    
    <div class="input-group">
        <label><i class="fa-solid fa-seedling"></i> 實拿金額 / Net Amount</label>
        <div class="currency-row">
            <select id="currency" onchange="updateCurrency()">
                <option value="USD">USD</option>
                <option value="TWD">TWD</option>
                <option value="JPY">JPY</option>
                <option value="HKD">HKD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
            <input type="number" id="receiveAmount" placeholder="Ex: 500" oninput="calculate()">
        </div>
    </div>

    <div class="result-box">
        <div class="result-label">報價金額 (客戶需付) <br> Total Ask Price</div>
        <div class="result-value" id="askAmount">$0.00</div>
        
        <div class="breakdown-grid">
            <div class="bd-label">Fees 手續費</div>
            <div class="bd-value" id="feeCost">$0.00</div>
            
            <div class="bd-label">Net 實拿</div>
            <div class="bd-value">
                <span id="realGet">$0.00</span>
                <br>
                <span id="twdDisplay" class="twd-tag" style="display:none;">≈ NT$ 0</span>
            </div>
        </div>
    </div>

    <div class="settings-toggle" onclick="toggleSettings()">
        <i class="fa-solid fa-sliders"></i> <span>匯率與費率設定 / Settings</span>
    </div>
    
    <div class="settings" id="settingsPanel">
        <div class="input-group" id="exchangeRateGroup">
            <label><i class="fa-solid fa-arrow-right-arrow-left"></i> 預估匯率 / Exchange Rate ✺TWD</label>
            <div class="rate-input-wrapper">
                <input type="number" id="exchangeRate" value="32" step="0.1" oninput="calculate()">
                <button class="fetch-btn" onclick="fetchRate()" title="抓取即時匯率">
                    <i class="fa-solid fa-rotate" id="refreshIcon"></i>
                </button>
            </div>
            
            <div id="rateMsgBox" class="rate-msg-box default">
                <div class="hint-text-wrapper">
                    <span>❋ 點擊按鈕自動抓取即時匯率</span>
                    <span class="hint-sub">(自動扣除約 2.5% PayPal 匯差)</span>
                </div>
            </div>

        </div>

        <div class="input-group">
            <label><i class="fa-solid fa-percent"></i> 手續費率 / Fee Rate</label>
            <input type="number" id="feeRate" value="4.4" step="0.1" oninput="calculate()">
        </div>
        <div class="input-group" style="margin-bottom: 0;">
            <label><i class="fa-solid fa-coins"></i> 固定費用 / Fixed Fee</label>
            <input type="number" id="fixFee" value="0.30" step="0.01" oninput="calculate()">
        </div>
    </div>

    <div class="disclaimer-box">
        <div class="disclaimer-icon"><i class="fa-solid fa-circle-info"></i></div>
        <div class="disclaimer-text">
            金額僅供參考。實際入帳金額可能因 PayPal 政策、帳戶所在地或即時匯率變動而有微小差異。<br>
            Figures are estimates. Actual amounts may vary depending on PayPal policies.
        </div>
    </div>
</div>

<script>
    const currencySettings = {
        USD: { symbol: "$", fix: 0.30, rate: 32.0 },
        TWD: { symbol: "NT$", fix: 10.00, rate: 1.0 },
        JPY: { symbol: "¥", fix: 40.00, rate: 0.21 },
        HKD: { symbol: "HK$", fix: 2.35, rate: 4.1 },
        EUR: { symbol: "€", fix: 0.35, rate: 34.5 },
        GBP: { symbol: "£", fix: 0.20, rate: 40.0 }
    };

    function updateCurrency() {
        const currency = document.getElementById('currency').value;
        const settings = currencySettings[currency];
        
        document.getElementById('fixFee').value = settings.fix;
        document.getElementById('exchangeRate').value = settings.rate;
        
        const twdDisplay = document.getElementById('twdDisplay');
        const exchangeGroup = document.getElementById('exchangeRateGroup');

        if (currency === 'TWD') {
            exchangeGroup.style.display = 'none';
            twdDisplay.style.display = 'none';
        } else {
            exchangeGroup.style.display = 'block';
            if (parseFloat(document.getElementById('receiveAmount').value) > 0) {
                 twdDisplay.style.display = 'inline-block';
            } else {
                 twdDisplay.style.display = 'none';
            }
        }
        
        // ⭐ 重置：切換幣別時，把框框變回預設樣式
        const box = document.getElementById('rateMsgBox');
        box.className = 'rate-msg-box default'; // 變回粉色虛線
        box.innerHTML = `
            <div class="hint-text-wrapper">
                <span>❋ 點擊按鈕自動抓取即時匯率</span>
                <span class="hint-sub">(自動扣除約 2.5% PayPal 匯差)</span>
            </div>
        `;

        calculate();
    }

    async function fetchRate() {
        const currency = document.getElementById('currency').value;
        if (currency === 'TWD') return;

        const icon = document.getElementById('refreshIcon');
        const box = document.getElementById('rateMsgBox');
        
        icon.classList.add('fa-spin');
        
        // ⭐ 狀態：載入中 (變成灰色背景)
        box.className = 'rate-msg-box loading';
        box.innerHTML = `
            <div class="hint-text-wrapper">
                <span>正在連線銀行資料...</span>
            </div>
        `;

        try {
            const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
            const data = await response.json();
            
            const usdToTwd = data.rates.TWD;
            const usdToTarget = data.rates[currency];
            
            let realRate = usdToTwd / usdToTarget;
            let safeRate = realRate * 0.975;
            
            document.getElementById('exchangeRate').value = safeRate.toFixed(2);

            // ⭐ 狀態：成功 (變成咖啡色背景 + 彈跳動畫圖示)
            box.className = 'rate-msg-box success';
            
            // 注意這裡加了 'pop-icon' class，CSS 會負責彈跳動畫
            box.innerHTML = `
                <i class="material-icons-round pop-icon">check_circle</i> 
                <div class="hint-text-wrapper">
                    <span>已抓取即時匯率</span>
                    <span class="hint-sub">(已扣 2.5% 價差)</span>
                </div>
            `;

            calculate();

        } catch (error) {
            console.error(error);
            // ⭐ 狀態：失敗 (變紅)
            box.className = 'rate-msg-box error';
            box.innerHTML = `
                <i class="material-icons-round pop-icon">cancel</i> 
                <span>抓取失敗，請手動輸入</span>
            `;
        } finally {
            setTimeout(() => {
                icon.classList.remove('fa-spin');
            }, 500);
        }
    }

    function calculate() {
        let want = parseFloat(document.getElementById('receiveAmount').value);
        let rate = parseFloat(document.getElementById('feeRate').value);
        let fix = parseFloat(document.getElementById('fixFee').value);
        let exchange = parseFloat(document.getElementById('exchangeRate').value);
        let currency = document.getElementById('currency').value;
        let symbol = currencySettings[currency].symbol;
        const twdDisplay = document.getElementById('twdDisplay');

        if (isNaN(want) || want <= 0) {
            document.getElementById('askAmount').innerText = symbol + "0.00";
            document.getElementById('feeCost').innerText = symbol + "0.00";
            document.getElementById('realGet').innerText = symbol + "0.00";
            twdDisplay.style.display = 'none';
            return;
        }

        let rateDecimal = rate / 100;
        let ask = (want + fix) / (1 - rateDecimal);
        
        let displayAsk, displayFee, displayGet;
        let realNet = 0;

        if (currency === 'JPY') {
            ask = Math.ceil(ask);
            let fee = Math.ceil(ask * rateDecimal + fix);
            realNet = ask - fee;
            displayAsk = ask.toLocaleString();
            displayFee = "-" + symbol + fee.toLocaleString();
            displayGet = symbol + realNet.toLocaleString();
        } else {
            ask = Math.ceil(ask * 100) / 100;
            let fee = (ask * rateDecimal) + fix;
            realNet = ask - fee;
            displayAsk = ask.toFixed(2);
            displayFee = "-" + symbol + fee.toFixed(2);
            displayGet = symbol + realNet.toFixed(2);
        }
        
        if (currency !== 'TWD') {
            let twdValue = Math.floor(realNet * exchange);
            twdDisplay.innerText = "≈ NT$ " + twdValue.toLocaleString();
            twdDisplay.style.display = "inline-block";
        } else {
            twdDisplay.style.display = "none";
        }

        document.getElementById('askAmount').innerText = symbol + displayAsk;
        document.getElementById('feeCost').innerText = displayFee;
        document.getElementById('realGet').innerText = displayGet;
    }
    
    function toggleSettings() {
        document.getElementById('settingsPanel').classList.toggle('show');
    }

    window.onload = function() {
        updateCurrency();
    };
</script>

</body>
</html>
